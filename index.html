<!DOCTYPE html>
<html>
  <head>
    <title>Retour d'expérience ARTE GEIE : développement API</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <style type="text/css">
      /* @import url(http://fonts.googleapis.com/css?family=Yanone+Kaffeesatz);*/
      @font-face {
        font-family: 'Yanone Kaffeesatz';
        font-style: normal;
        font-weight: 400;
        src: local('Yanone Kaffeesatz Regular'), local('YanoneKaffeesatz-Regular'), url("assets/fonts/Yanone Kaffeesatz.woff") format('woff');
      }

      body {font-family: 'Yanone Kaffeesatz'; }
      h1, h2, h3 {
        font-weight: normal;
      }
      h1 {
        margin:0.2em 0;
      }
      a {
        color: #FA481C;
      }

      p {
        margin: 0.5em 0;
      }

      li, p {
        font-size:2em;
      }
      li ul li {
        font-size:1em;
      }
      .pull-left {
        float: left;
        width: 47%;
      }
      .pull-right {
        float: right;
        width: 47%;
      }
      .pull-right ~ p {
        clear: both;
      }

      .inverse {
        background: #272822;
        color: #777872;
        text-shadow: 0 0 20px #333;
      }
      .inverse h1, .inverse h2 {
        color: #f3f3f3;
        line-height: 0.8em;
      }

      /* Two-column layout */
      .left-column {
        color: #777;
        width: 20%;
        height: 92%;
        float: left;
      }
      .right-column {
        width: 75%;
        float: right;
        padding-top: 1em;
      }

      .layout-arte{
        background: #FA481C no-repeat;
        color:#fff;
      }

      blockquote {
        padding:0.5em;
        background: none repeat scroll 0% 0% #F0F0F0;
      }

      .line-through{
        text-decoration:line-through;
      }

      .small{
        font-size: 0.7em;
      }

      .twitter{
        /*background:url("https://g.twimg.com/dev/sites/default/files/images_documentation/bird_blue_32.png") left center no-repeat;*/
        background:url("./assets/logos/twitter.png") left center no-repeat;
        padding:0 0 0 32px;
        white-space:nowrap;
      }

      .twitter a, .twitter code{
        color:#50A5E6;
        text-decoration: none;
        font-family: 'Yanone Kaffeesatz';
      }

      .remark-slide-number {
        display:none;
      }


    </style>
  </head>
  <body>
    <script src="./assets/remark-js/remark-latest.min.js" type="text/javascript">
    </script>
    <script type="text/javascript">
      var slideshow = remark.create({
        sourceUrl: 'content.md'
      });
    </script>
    <!-- Piwik -->
  <script type="text/javascript">
      var _paq = _paq || [];
      _paq.push(['trackPageView']);
      _paq.push(['enableLinkTracking']);
      (function() {
        var u="//stats.dume.me/";
        _paq.push(['setTrackerUrl', u+'piwik.php']);
        _paq.push(['setSiteId', 19]);
        var d=document, g=d.createElement('script'), s=d.getElementsByTagName('script')[0];
        g.type='text/javascript'; g.async=true; g.defer=true; g.src=u+'piwik.js'; s.parentNode.insertBefore(g,s);
      })();
</script>
<noscript><p><img src="//stats.dume.me/piwik.php?idsite=19" style="border:0;" alt="" /></p></noscript>
<!-- End Piwik Code -->

  </body>
</html>
