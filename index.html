<!DOCTYPE html>
<html>
  <head>
    <title>Retour d'expérience ARTE GEIE : développement API</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <style type="text/css">
      @import url(http://fonts.googleapis.com/css?family=Yanone+Kaffeesatz);

      body {font-family: 'Yanone Kaffeesatz'; }
      h1, h2, h3 {
        font-weight: normal;
      }
      h1 {
        margin:0.2em 0;
      }
      a {
        color: #FA481C;
      }

      p {
        margin: 0.5em 0;
      }

      li, p {
        font-size:2em;
      }
      li ul li {
        font-size:1em;
      }
      .pull-left {
        float: left;
        width: 47%;
      }
      .pull-right {
        float: right;
        width: 47%;
      }
      .pull-right ~ p {
        clear: both;
      }

      .inverse {
        background: #272822;
        color: #777872;
        text-shadow: 0 0 20px #333;
      }
      .inverse h1, .inverse h2 {
        color: #f3f3f3;
        line-height: 0.8em;
      }

      /* Two-column layout */
      .left-column {
        color: #777;
        width: 20%;
        height: 92%;
        float: left;
      }
      .right-column {
        width: 75%;
        float: right;
        padding-top: 1em;
      }

      .layout-arte{
        background: #FA481C no-repeat;
        color:#fff;
      }

      blockquote {
        padding:0.5em;
        background: none repeat scroll 0% 0% #F0F0F0;
      }

      .line-through{
        text-decoration:line-through;
      }

      .small{
        font-size: 0.7em;
      }


    </style>
  </head>
  <body>
    <script src="http://gnab.github.io/remark/downloads/remark-latest.min.js" type="text/javascript">
    </script>
    <script type="text/javascript">
      var slideshow = remark.create({
        sourceUrl: 'content.md'
      });
    </script>
  </body>
</html>
